<mat-sidenav-container hasBackdrop>
  <mat-sidenav #sidenav fixedInViewport
    [fixedBottomGap]="0" [fixedTopGap]="0"
    position="end" [autoFocus]="false"
    >
    <app-filter></app-filter>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <app-users-table></app-users-table>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
